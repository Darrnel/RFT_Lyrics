<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Lyrics</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/loginReg.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="topline"></div>
	<div id="page_container">
		<header id="header">
			<div id="logo"><img th:src="@{/images/logo.png}"/></div>
			<div id="header_content">
				<div id="menu_content">
					<a class="menubar" th:href="@{/lyricsupload}">Lyrics upload</a>
					<a class="menubar" th:href="@{/toplist}">Toplist</a>
					<a class="menubar" th:href="@{/ranking}" >Ranking</a>
				</div>
				<div>
					<a th:href="@{/login}" class="loginBtn">Log In</a>
					<a th:href="@{/registration}" class="regBtn">Sign Up</a>
				</div>
			</div>
		</header>
		<div id="searchbar">
			<div id="searchbar_content">
				<input id="search" type="text" name="search" autocomplete="off" placeholder="Search for lyrics or artist...">
				<div id="radio_buttons">
					<div>
						<label class="radio_button_style">
							<input type="radio" name="qtype" id="radio1" value="1" checked="checked">
							<span>Artist</span>
						</label>
					</div>
					<div>
						<label class="radio_button_style">
							<input type="radio" name="qtype" id="radio2" value="2">
							<span>Lyrics</span>
						</label>
					</div>
					<div>
						<label class="radio_button_style">
							<input type="radio" name="qtype" id="radio3" value="3">
							<span>Album</span>
						</label>
					</div>
				</div>
			</div>
			<!--searchbar, radio buttons ... -->
		</div>
		<!--BEJELENTKEZŐ PANEL-->
		<div id="loginForm" class="modalLogin">
			<form th:action="@{/login}" method="POST" class="modal-content">
				<div class="container">
					<h1 class="titleForm">Log in</h1>

					<label><b>Email</b></label>
                    <input type="text" id="email" name="email" placeholder="Enter Email Address">

					<label><b>Password</b></label>
					<input type="password" id="password" name="password" placeholder="Enter Password">

					<div class="clearfix">
						<a th:href="@{/}" class="cancelbtn">Cancel</a>
						<button name="Submit" value="Login" type="Submit" class="signupbtn">Log In</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
