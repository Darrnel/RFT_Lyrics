<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lyrics</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ranking.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="topline"></div>
<div id="page_container">
    <header id="header">
        <div id="logo"><a th:href="@{/}"><img th:src="@{/images/logo.png}"/></a></div>
        <div id="header_content">
            <div id="menu_content">
                <a class="menubar" th:href="@{/lyricsupload}">Lyrics upload</a>
                <a class="menubar" th:href="@{/toplist}">Toplist</a>
                <a class="menubar" th:href="@{/ranking}" >Ranking</a>
            </div>
            <a th:href="@{/login}" class="loginBtn">Log In</a>
            <a th:href="@{/registration}" class="regBtn">Sign Up</a>
        </div>
    </header>
    <div id="searchbar">
        <div id="searchbar_content">
            <input id="search" type="text" name="search" autocomplete="off" placeholder="Search for lyrics or artist...">
            <div id="radio_buttons">
                <div>
                    <label class="radio_button_style">
                        <input type="radio" name="qtype" id="radio1" value="1" checked="checked">
                        <span>Artist</span>
                    </label>
                </div>
                <div>
                    <label class="radio_button_style">
                        <input type="radio" name="qtype" id="radio2" value="2">
                        <span>Lyrics</span>
                    </label>
                </div>
                <div>
                    <label class="radio_button_style">
                        <input type="radio" name="qtype" id="radio3" value="3">
                        <span>Album</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div id="ranking_content">
        <h3 id="welcome_h1">Ranking of Lyrics!</h3>
        <div id="ranking_div">
            <table id="ranking_table" frame="box">
                <thead>
                <th>
                    hanyadik vagyok
                </th>
                <th>
                    user
                </th>
                <th>
                    rang
                </th>
                </thead>
                <tbody>
                <tr>
                    <td>

                    </td>
                    <td>
                        becses neve
                    </td>
                    <td>
                        a drágalátos rangja
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
