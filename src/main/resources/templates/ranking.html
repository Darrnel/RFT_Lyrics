<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Lyrics</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ranking.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="topline"></div>
<div id="page_container">
    <div th:replace="fragments/header :: header"></div>
    <div id="ranking_content">
        <h3 id="welcome_h1">TOP 10 Users<br/>by number of the uploaded lyrics</h3>
        <div id="ranking_div">
            <table id="ranking_table" frame="box">
                <thead>
                <th>
                    #
                </th>
                <th>
                    Username
                </th>
                <th>
                    Rang
                </th>
                <th>
                    Lyrics-counter
                </th>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td>
                    </td>
                    <td th:text="${user.getUserName()}">nev
                    </td>
                    <td th:text="${user.getRang()}">rang
                    </td>
                    <td th:text="${user.getLyricsCounter()}">counter
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
