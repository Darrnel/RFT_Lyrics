<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Lyrics</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/loginReg.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="topline"></div>
	<div id="page_container">
		<header id="header">
			<div id="logo"><a th:href="@{/}"><img th:src="@{/images/logo.png}"/></a></div>
			<div id="header_content">
				<div id="menu_content">
					<a class="menubar" th:href="@{/lyricsupload}">Lyrics upload</a>
					<a class="menubar" th:href="@{/toplist}">Toplist</a>
					<a class="menubar" th:href="@{/ranking}" >Ranking</a>
				</div>
				<a th:href="@{/login}" class="loginBtn">Log In</a>
				<a th:href="@{/registration}" class="regBtn">Sign Up</a>
			</div>
		</header>
		<div id="searchbar">
			<div id="searchbar_content">
				<input id="search" type="text" name="search" autocomplete="off" placeholder="Search for lyrics or artist...">
				<div id="radio_buttons">
					<div>
						<label class="radio_button_style">
							<input type="radio" name="qtype" id="radio1" value="1" checked="checked">
							<span>Artist</span>
						</label>
					</div>
					<div>
						<label class="radio_button_style">
							<input type="radio" name="qtype" id="radio2" value="2">
							<span>Lyrics</span>
						</label>
					</div>
					<div>
						<label class="radio_button_style">
							<input type="radio" name="qtype" id="radio3" value="3">
							<span>Album</span>
						</label>
					</div>
				</div>
			</div>
			<!--searchbar, radio buttons ... -->
		</div>
		<!--REGISZTRÁCIÓS PANEL-->
		<div id="registerForm" class="modalReg">
			<form th:action="@{/registration}" id="modalContent"class="modal-content" autocomplete="off"
			th:object="${user}" method="POST" role="form">
				<div id="modalContainer" class="container">
					<h1 class="titleForm">Sign Up</h1>

					<label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="signupError"></label>
					<input type="text" th:field="*{userName}" placeholder="Enter Username">

					<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="signupError"></label>
					<input type="text" th:field="*{email}"placeholder="Enter Email">

					<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="signupError"></label>
					<input type="password" th:field="*{password}"placeholder="Enter Password">

					<!--<input type="password" placeholder="Repeat Password">-->
					<span class="succesReg" th:utext="${successMessage}">Sikeres regisztráció.</span>
					<div class="clearfix">	      
						<a th:href="@{/}" class="cancelbtn">Cancel</a>
						<button type="submit" class="signupbtn">Sign Up</button>
					</div>

				</div>
			</form>
		</div>
	</div>
</body>

</html>
