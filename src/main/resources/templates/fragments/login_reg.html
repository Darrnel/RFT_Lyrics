<div th:fragment="header">
    <header id="header">
        <div id="logo"><img th:src="@{/images/logo.png}"/></div>
        <div id="header_content">
            <div id="menu_content">
                <a class="menubar" th:href="@{/toplist}">Toplist</a>
                <a class="menubar" th:href="@{/ranking}" >Ranking</a>
            </div>
            <a th:href="@{/login}" class="loginBtn">Log In</a>
            <a th:href="@{/registration}" class="regBtn">Sign Up</a>
        </div>
    </header>
    <div id="searchbar">
        <div id="searchbar_content">
            <input id="search" type="text" name="search" autocomplete="off" placeholder="Search for lyrics or artist...">
            <div id="radio_buttons">
                <div>
                    <label class="radio_button_style">
                        <input type="radio" name="qtype" id="radio1" value="1" checked="checked">
                        <span>Artist</span>
                    </label>
                </div>
                <div>
                    <label class="radio_button_style">
                        <input type="radio" name="qtype" id="radio2" value="2">
                        <span>Lyrics</span>
                    </label>
                </div>
                <div>
                    <label class="radio_button_style">
                        <input type="radio" name="qtype" id="radio3" value="3">
                        <span>Album</span>
                    </label>
                </div>
            </div>
        </div>
        <!--searchbar, radio buttons ... -->
    </div>
</div>
