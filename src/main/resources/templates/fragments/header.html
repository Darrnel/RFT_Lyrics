<div th:fragment="header">
    <header id="header">
        <div id="logo"><a th:href="@{/}"> <img th:src="@{/images/logo.png}"/></a></div>
        <div id="header_content">
            <div id="menu_content">

                <a sec:authorize="isAuthenticated()" class="menubar" th:href="@{/lyricsupload}">Lyrics upload</a>
                <a class="menubar" th:href="@{/toplist}">Toplist</a>
                <a class="menubar" th:href="@{/ranking}" >Ranking</a>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="loginBtn">Log In</a>
                <a th:href="@{/registration}" class="regBtn">Sign Up</a>
            </div>
            <div id="loggedIn" sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}" th:text="${userName}" class="loginBtn">Profile</a>
                <a th:href="@{/logout}" class="regBtn">LogOut</a>
            </div>
        </div>
    </header>
    <div id="searchbar">
        <div id="searchbar_content">
            <form th:action="@{/search}" th:object="${lyrics}" method="post" id="search_form">
                <input  type="text" th:field="*{searchText}" name="search" autocomplete="off" placeholder="Search for lyrics or artist..." id="search_input">
                <div id="radio_buttons">
                    <div>
                        <label class="radio_button_style">
                            <input th:field="*{activeRadio}" type="radio" id="radio1" value="author" checked="checked">
                            <span>Artist</span>
                        </label>
                    </div>
                    <div>
                        <label class="radio_button_style">
                            <input th:field="*{activeRadio}" type="radio" id="radio2" value="title">
                            <span>Title</span>
                        </label>
                    </div>
                    <div>
                        <label class="radio_button_style">
                            <input th:field="*{activeRadio}" type="radio" id="radio3" value="lyrics">
                            <span>Lyrics</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
